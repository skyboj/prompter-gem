<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <textarea id="clientText" readonly></textarea>
    
    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const clientText = document.getElementById('clientText');

        ws.onmessage = function(event) {
            clientText.value = event.data;
        };
    </script>
</body>
</html>
